<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock, paper, scissor </title>
  </head>
  <body>
    <section>
      <!-- <h1 class="name">Rock, paper, scissor </h1> -->
      <div class="text-area">
        <h1 class="name">Rock, Paper, Scissor </h1>
        <div class="row">
          <div class="game-container">
            <div class="score-container"> 
              <p>your score: <span id="user-score">0</span></p>
              <p>computer score: <span id="computer-score">0</span></p>
            

            </div>
            <div class="items">
              <button id="btn-rock">Rock</button>
              <button id="btn-paper">Paper</button>
              <button id="btn-Scissor">Scissor</button>
            </div>
          </div>
          <div class="info-container">
            <p><span id="user-choise"></span></p>
            <p><span id="computer-choise"></span></p>
            <h3 class="result" id="result"></h3>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
